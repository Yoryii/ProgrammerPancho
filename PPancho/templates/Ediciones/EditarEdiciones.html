<!doctype html>
<html lang="es">
    <head>
        <link href="{{url_for('static',filename='CSS/estilo.css')}}" rel="stylesheet">
        <meta charset="UTF-8">
        <title>ProgrammerPancho</title>
    </head>
    <body>
        <header>
            INSTITUTO TECNOLOGICO DE ESTUDIOS SUPERIORES DE ZAMORA
        </header>

        <main>
            <section>
                <h1>EDITAR EDICIONES</h1>
                <form action="/ediciones/modificar" method="post">
                    <div id="datosproblema">
                        <fieldset>
                            <legend>Datos de la Edicion</legend>

                               <label>IdEdicion:</label>
                               <input type="number" name="idEdicion" value="{{edicion.idEdicion}}" required readonly>
                               <br>
                               <label>Nombre:</label>
                               <input type="text" name="nombre" value="{{edicion.nombre}}" required>
                               <br>
                               <label>Fecha Registro:</label>
                               <input type="date" name="fechaRegistro" value="{{edicion.fechaRegistro}}" required>
                               <br>
                               <label>Fecha Evento:</label>
                               <input type="date" name="fechaEvento" value="{{edicion.fechaEvento}}" required>
                               <br>
                               <label>Hora Inicio</label>
                               <input type="time" name="horaInicio" value="{{edicion.horaInicio}}" required>
                               <label>Hora Fin</label>
                               <input type="time" name="horaFin" value="{{edicion.horaFin}}" required>
                               <br>

                            <button type="submit">Guardar</button>
                        </fieldset>
                    </div>
                </form>
                <a href="javascript: history.go(-1)">Regresar</a>
            </section>
        </main>
        <footer>
            Elaborado por Royer
        </footer>
    </body>
</html>
