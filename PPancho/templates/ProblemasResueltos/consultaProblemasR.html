<!doctype html>
<html lang="es">
<head>
    <link href="{{url_for('static',filename='CSS/estilo.css')}}" rel="stylesheet">
    <script src="{{url_for('static',filename='JS/global.js')}}"></script>
    <meta charset="UTF-8">
    <title>Problemas resueltos</title>
</head>
<body>
    <h1>Consultar Problemas Resueltos</h1>
    <a href="/problemasResueltos/new"><img src="{{url_for('static',filename='Imagenes/add.gif')}}">Registrar Problema Resuelto</a>
    <table border="2">
        <th>IdProblema</th>
        <th>IdEquipo</th>
        <th>Tiempo Ejecucion</th>
        <th>Puntos</th>
        <th>Modificar</th>
        <th>Eliminar</th>
        {% for r in problemasResueltos %}
                <tr>
                    <td>{{r.idProblemaR}}</td>
                    <td>{{r.idEquipo}}</td>
                    <td>{{r.tiempoEjecucion}}</td>
                    <td>{{r.puntos}}</td>
                    <td><a href="/problemasResueltos/edit/{{r.idProblemaR}}"><img src="{{url_for('static',filename='Imagenes/editar.png')}}"></a></td>
                    <td><a href="javascript:eliminarProblemaResuelto({{r.idProblemaR}})"><img src="{{url_for('static',filename='Imagenes/eliminar.png')}}"></a></td>
                </tr>
        {% endfor %}
    </table>
    <a href="javascript: history.go(-1)">Regresar</a>
    <footer>
        Elaborado por Royer
    </footer>
</body>
</html>
