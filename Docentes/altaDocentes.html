<!doctype html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../plantilla/bootstrap.min.css">
    <script src="../bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="../JS/Docente.js"></script>
    <meta charset="UTF-8">
    <title>ProgrammerPancho</title>
</head>
<body>
    <header>
        INSTITUTO TECNOLOGICO DE ESTUDIOS SUPERIORES DE ZAMORA
    </header>
    <main>
        <section>
            <h1>REGISTRO DE DOCENTES</h1>
            <form onsubmit="return validar(this)">
                <div id="datosPersonales">
                    <fieldset>
                        <legend>Datos del docente</legend>

                        <label>ID docente:</label>
                        <input type="number" name="idDocente" required>
                        <br>

                        <label>ID usuario:</label>
                        <input type="number" name="idUsuario" required>
                        <br>

                        <label>Escolaridad:</label>
                        <input type="text" name="escolaridad" required>
                        <br>

                        <label>Especialidad:</label>
                        <input type="text" name="especialidad" required>
                        <br>

                        <label>Cédula:</label>
                        <input type="text" name="cedula" required>
                        <br>

                        <label>ID Carrera:</label>
                        <input type="number" name="idCarrera" required>
                        <br>

                        <button>Cancelar</button>
                        <button type="submit">Guardar</button>
                        <div id="notificaciones"></div>
                    </fieldset>
                    </div>
            </form>
            <a href="javascript: history.go(-1)">Regresar</a>
        </section>
    </main>
    <footer>
        Elaborado por Francisco Hdez
    </footer>
</body>
</html>
