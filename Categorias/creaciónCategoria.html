<!doctype html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="../plantilla/bootstrap.min.css">
        <script src="../bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
        <meta charset="UTF-8">
        <title>ProgrammerPancho</title>
    </head>
    <body>
        <header>
            INSTITUTO TECNOLOGICO DE ESTUDIOS SUPERIORES DE ZAMORA
        </header>
        <main>
            <section>
                <h1>REGISTRO DE CATEGORIAS</h1>
                <form>
                <div id="datosPersonales">
                    <fieldset>
                        <legend>Datos de la categoría</legend>
                       
                           <label>Número de categoría:</label>
                           <input type="number" name="idCategoria" required> 
                           <button>Buscar</button>
                           <br>
                           <label>Semestre límite:</label>
                           <input type="number" name="limiteSemestre" required>
                           <br>
                           <label>Nombre:</label>
                           <input type="text" name="nombre" required>
                           <br>
                        <button>Atras</button>
                        <button>Cancelar</button>
                        <button>Guardar</button>
                    </fieldset>
                </form>
                <a href="javascript: history.go(-1)">Regresar</a>
            </section>
        </main>
        <footer>
            Elaborado por Yoryii
        </footer>
    </body>
</html>
