<!doctype html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="../plantilla/bootstrap.min.css">
        <script src="../JS/Categoria.js"></script>
        <meta charset="UTF-8">
        <title>Programmer Pancho</title>
    </head>
    <body>
        <header>
            INSTITUTO TECNOLOGICO DE ESTUDIOS SUPERIORES DE ZAMORA
        </header>
        <main>
            <section>
                <h1>MODIFICACIÓN CATEGORÍA</h1>
                <form onsubmit="return validar(this)">
                <div id="datosPersonales">
                    <fieldset>
                        <legend>Modificar Datos</legend>
                       
                           <label>Número de categoría:</label>
                           <input type="number" name="idCategoria" required>
                           <button>Buscar</button>
                           <br>
                           <label>Nombre:</label>
                           <input type="text" name="nombre" required> 
                           <br>
                           <label>Semestre límite</label>
                           <input type="number" name="limiteSemestre" required>
                           <br>
                           <button type="submit">Guardar</button>
                           <button>Cancelar</button>
                           <div id="notificaciones"></div>
                    </fieldset>
                </div>
                </form>
                <a href="javascript: history.go(-1)">Regresar</a>
            </section>

        </main>

        <footer>
            Elaborado por Yoryii
        </footer>
    </body>
</html>
