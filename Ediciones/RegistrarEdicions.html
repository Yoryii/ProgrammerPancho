<!doctype html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="../Plantilla/bootstrap.min.css">
        <meta charset="UTF-8">
        <title>ProgrammerPancho</title>
    </head>
    <body>
        <header>
            INSTITUTO TECNOLOGICO DE ESTUDIOS SUPERIORES DE ZAMORA
        </header>

        <main>
            <section>
                <h1>REGISTRAR EDICIONES</h1>
                <form>
                <div id="datosproblema">
                    <fieldset>
                        <legend>Datos de la Edicion</legend>
                       
                           <label>IdEdicion:</label>
                           <input type="number" name="IdProblema" required> 
                           <br>
                           <label>Nombre:</label>
                           <input type="text" name="nombre" required>
                           <br>
                           <label>Fecha Registro:</label>
                           <input type="date" name="fechar" required>
                           <br>
                           <label>Fecha Evento:</label>
                           <input type="date" name="fechae" required>
                           <br>
                           <label>Hora Inicio</label>
                           <input type="time" name="horai">
                           <label>Hora Fin</label>
                           <input type="time" name="horaf">
                           <br>

                        <button>Cancelar</button>
                        <button>Guardar</button>
                    </fieldset>
                </form>
                <a href="../Ediciones/ConsultaEdiciones.html">Regresar</a>
            </section>
        </main>
        <footer>
            Elaborado por Royer
        </footer>
    </body>
</html>
