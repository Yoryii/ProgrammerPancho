<!doctype html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../plantilla/bootstrap.min.css">
    <script src="../bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>ProgrammerPancho</title>
</head>
<body>
    <header>
        INSTITUTO TECNOLOGICO DE ESTUDIOS SUPERIORES DE ZAMORA
    </header>
    <main>
        <section>
            <h1>REGISTRO DE CARRERAS</h1>
            <form>
                <div id="datosCarrea">
                    <fieldset>
                        <legend>Datos de la carrera</legend>

                        <label>ID carrera:</label>
                        <input type="number" name="idCarrera" required>
                        <br>

                        <label>Nombre:</label>
                        <input type="text" name="nombre" required>
                        <br>

                        <label>Siglas:</label>
                        <input type="text" name="siglas" required>
                        <br>

                        <button>Cancelar</button>
                        <button>Guardar</button>
                    </fieldset>
            </form>
            <a href="javascript: history.go(-1)">Regresar</a>
        </section>
    </main>
    <footer>
        Elaborado por Francisco Hdez
    </footer>
</body>
</html>
