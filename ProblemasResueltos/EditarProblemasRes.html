<!doctype html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="../Plantilla/bootstrap.min.css">
        <script src="../JS/ProblemasResueltos.js"></script>
        <meta charset="UTF-8">
        <title>ProgrammerPancho</title>
    </head>
    <body>
        <header>
            INSTITUTO TECNOLOGICO DE ESTUDIOS SUPERIORES DE ZAMORA
        </header>

        <main>
            <section>
                <h1>EDITAR PROBLEMAS Resueltos</h1>
                <form onsubmit="return validar(this)">
                <div id="datosproblema">
                    <fieldset>
                        <legend>Datos del Problema</legend>
                       
                           <label>IdProblema:</label>
                           <input type="number" name="idproblemares" required> 
                           <br>
                           <label>IdEqipo:</label>
                           <input type="number" name="idequipo" required>
                           <br>
                           <label>Tiempo Ejecucion:</label>
                           <input type="number" name="tiempoMax" required>
                           <br>
                           <label>Puntos:</label>
                           <input type="number" name="puntos" required>
                           <br>
                        <button>Cancelar</button>
                        <button type="submit">Guardar</button>
                        <div id="notificaciones"></div>
                    </fieldset>
                </form>
                <a href="../ProblemasResueltos/ConsultaProblemasRes.html">Regresar</a>
            </section>
        </main>
        <footer>
            Elaborado por Royer
        </footer>
    </body>
</html>
