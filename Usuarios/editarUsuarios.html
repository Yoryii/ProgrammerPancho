<!doctype html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../plantilla/bootstrap.min.css">
    <script src="../bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>ProgrammerPancho</title>
</head>
<body>
    <header>
        INSTITUTO TECNOLOGICO DE ESTUDIOS SUPERIORES DE ZAMORA
    </header>
    <main>
        <section>
            <h1>REGISTRO DE USUARIOS</h1>
            <form>
                <div id="datosPersonales">
                    <fieldset>
                        <legend>Datos del usuario</legend>

                        <label>ID usuario:</label>
                        <input type="number" name="idUsuario" required>
                        <br>

                        <label>Nombre:</label>
                        <input type="text" name="nombre" required>
                        <br>

                        <label>Sexo:</label>
                        <input type="checkbox" name="sexo" required>Hombre
                        <input type="checkbox" name="sexo" required>Mujer
                        <br>

                        <label>Teléfono:</label>
                        <input type="number" name="teléfono" required>
                        <br>

                        <label>Email:</label>
                        <input type="email" name="email" required>
                        <br>

                        <label>Estatus:</label>
                        <input type="checkbox" name="estatus" required>Activo
                        <input type="checkbox" name="estatus" required>Inactivo
                        <br>

                        <label>Tipo:</label>
                        <input type="checkbox" name="tipo" required>Docente
                        <input type="checkbox" name="tipo" required>Alumno
                        <input type="checkbox" name="tipo" required>Comité
                        <br>

                        <label>Contraseña:</label>
                        <input type="password" name="contraseña" required>
                        <br>

                        <button>Cancelar</button>
                        <button>Guardar</button>
                    </fieldset>
            </form>
            <a href="javascript: history.go(-1)">Regresar</a>
        </section>
    </main>
    <footer>
        Elaborado por Francisco Hdez
    </footer>
</body>
</html>
